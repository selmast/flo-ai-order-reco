services:
  db:
    image: postgres:15
    container_name: floai_db
    environment:
      POSTGRES_DB: floai
      POSTGRES_USER: flo
      POSTGRES_PASSWORD: flo
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flo -d floai"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: floai_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/floai
      SPRING_DATASOURCE_USERNAME: flo
      SPRING_DATASOURCE_PASSWORD: flo
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      # keep CORS wide for demo
      APP_CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8081:8081"
