spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5433/floai
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true

server:
  port: 8081
  servlet:
    context-path: /

springdoc:
  packages-to-scan: com.floai.backend.controller
  paths-to-match: /**
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,env,loggers
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: flo-ai-order-reco
    export:
      prometheus:
        enabled: true

    distribution:
      percentiles-histogram:
        reco_popular_timer: false
      slo:
        reco_popular_timer: [50ms,100ms,250ms,500ms,1s,2s]
